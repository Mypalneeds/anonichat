<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonichat - Chat Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
        }

        .header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1rem 2rem;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .room-info h2 {
            font-size: 1.5rem;
            margin-bottom: 0.2rem;
        }

        .room-status {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .user-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1000px;
            margin: 0 auto;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            margin-top: 1rem;
            margin-bottom: 1rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .message {
            max-width: 80%;
            padding: 0.8rem 1rem;
            border-radius: 15px;
            word-wrap: break-word;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.own {
            align-self: flex-end;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .message.other {
            align-self: flex-start;
            background: #f0f2f5;
            color: #333;
        }

        .message.system {
            align-self: center;
            background: #e3f2fd;
            color: #1976d2;
            font-style: italic;
            font-size: 0.9rem;
            max-width: 60%;
        }

        .message.file {
            background: #fff3e0;
            border: 2px solid #ff9800;
            color: #f57c00;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .file-icon {
            font-size: 1.5rem;
        }

        .file-details {
            flex: 1;
        }

        .file-name {
            font-weight: bold;
            margin-bottom: 0.2rem;
        }

        .file-size {
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .download-btn {
            background: #ff9800;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s ease;
        }

        .download-btn:hover {
            background: #f57c00;
        }

        .timestamp {
            font-size: 0.7rem;
            opacity: 0.6;
            margin-top: 0.3rem;
        }

        .typing-indicator {
            padding: 0.5rem 1rem;
            color: #666;
            font-style: italic;
            font-size: 0.9rem;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .input-container {
            padding: 1rem;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 0.5rem;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            padding: 0.8rem 1rem;
            font-size: 1rem;
            resize: none;
            max-height: 100px;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-input {
            display: none;
        }

        .file-btn, .send-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 0.8rem;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .file-btn:hover, .send-btn:hover {
            transform: scale(1.05);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #f44336;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .connection-status.connected {
            background: #4CAF50;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            color: white;
            font-size: 1.2rem;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header {
                padding: 0.8rem 1rem;
            }

            .chat-container {
                margin: 0.5rem;
                border-radius: 10px;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div style="text-align: center;">
            <div class="spinner"></div>
            <div>Connecting to chat room...</div>
        </div>
    </div>

    <div class="connection-status" id="connectionStatus">
        Connecting...
    </div>

    <div class="header">
        <div class="room-info">
            <h2>üîí Anonymous Chat</h2>
            <div class="room-status" id="roomStatus">Connecting...</div>
        </div>
        <div class="user-count" id="userCount">
            üë§ 0/2 users
        </div>
    </div>

    <div class="chat-container">
        <div class="messages-container" id="messagesContainer">
            <!-- Messages will be added here dynamically -->
        </div>
        
        <div class="typing-indicator" id="typingIndicator" style="display: none;">
            Someone is typing...
        </div>

        <div class="input-container">
            <input type="file" id="fileInput" class="file-input" accept="*/*">
            <button class="file-btn" onclick="document.getElementById('fileInput').click()" title="Share file">
                üìé
            </button>
            <textarea 
                id="messageInput" 
                class="message-input" 
                placeholder="Type your message..." 
                rows="1"></textarea>
            <button class="send-btn" id="sendBtn" onclick="sendMessage()" title="Send message">
                ‚úàÔ∏è
            </button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const fileInput = document.getElementById('fileInput');
        const typingIndicator = document.getElementById('typingIndicator');
        const connectionStatus = document.getElementById('connectionStatus');
        const userCount = document.getElementById('userCount');
        const roomStatus = document.getElementById('roomStatus');
        const loadingOverlay = document.getElementById('loadingOverlay');

        let roomId = window.location.pathname.split('/').pop();
        let typingTimer;
        let isTyping = false;

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 100) + 'px';
            
            // Handle typing indicators
            if (!isTyping && this.value.trim()) {
                isTyping = true;
                socket.emit('typing');
            }
            
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                if (isTyping) {
                    isTyping = false;
                    socket.emit('stop-typing');
                }
            }, 1000);
        });

        // Send message on Enter (but allow Shift+Enter for new lines)
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // File upload handler
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                uploadFile(file);
            }
        });

        // Socket event handlers
        socket.on('connect', () => {
            connectionStatus.textContent = 'Connected';
            connectionStatus.classList.add('connected');
            socket.emit('join-room', roomId);
        });

        socket.on('disconnect', () => {
            connectionStatus.textContent = 'Disconnected';
            connectionStatus.classList.remove('connected');
            roomStatus.textContent = 'Disconnected from server';
        });

        socket.on('joined-successfully', (data) => {
            loadingOverlay.classList.add('hidden');
            roomStatus.textContent = `Room ID: ${data.roomId}`;
            updateUserCount(data.userCount);
        });

        socket.on('error', (message) => {
            alert(message);
            window.location.href = '/';
        });

        socket.on('previous-messages', (messages) => {
            messages.forEach(message => {
                addMessage(message);
            });
        });

        socket.on('new-message', (message) => {
            addMessage(message);
        });

        socket.on('file-shared', (fileData) => {
            addFileMessage(fileData);
        });

        socket.on('user-joined', (data) => {
            addSystemMessage(data.message);
            updateUserCount(data.userCount);
        });

        socket.on('user-left', (data) => {
            addSystemMessage(data.message);
            updateUserCount(data.userCount);
        });

        socket.on('user-typing', () => {
            typingIndicator.style.display = 'block';
            scrollToBottom();
        });

        socket.on('user-stop-typing', () => {
            typingIndicator.style.display = 'none';
        });

        // Functions
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            socket.emit('send-message', { message });
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            if (isTyping) {
                isTyping = false;
                socket.emit('stop-typing');
            }
        }

        function uploadFile(file) {
            if (file.size > 10 * 1024 * 1024) { // 10MB limit
                alert('File size must be less than 10MB');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            // Show upload progress
            addSystemMessage(`Uploading ${file.name}...`);

            fetch(`/api/upload/${roomId}`, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    // File message will be received via socket
                }
            })
            .catch(error => {
                console.error('Upload error:', error);
                alert('Failed to upload file');
            });

            // Reset file input
            fileInput.value = '';
        }

        function addMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            
            // Determine if message is from current user
            if (message.sender === socket.id) {
                messageDiv.classList.add('own');
            } else {
                messageDiv.classList.add('other');
            }

            const timestamp = new Date(message.timestamp).toLocaleTimeString([], {
                hour: '2-digit',
                minute: '2-digit'
            });

            messageDiv.innerHTML = `
                <div>${escapeHtml(message.message)}</div>
                <div class="timestamp">${timestamp}</div>
            `;

            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function addFileMessage(fileData) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'file');

            const timestamp = new Date(fileData.timestamp).toLocaleTimeString([], {
                hour: '2-digit',
                minute: '2-digit'
            });

            const fileSize = formatFileSize(fileData.fileSize);

            messageDiv.innerHTML = `
                <div class="file-info">
                    <div class="file-icon">üìÑ</div>
                    <div class="file-details">
                        <div class="file-name">${escapeHtml(fileData.fileName)}</div>
                        <div class="file-size">${fileSize}</div>
                    </div>
                    <a href="${fileData.downloadUrl}" download="${fileData.fileName}" class="download-btn">
                        Download
                    </a>
                </div>
                <div class="timestamp">${timestamp}</div>
            `;

            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function addSystemMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'system');
            
            const timestamp = new Date().toLocaleTimeString([], {
                hour: '2-digit',
                minute: '2-digit'
            });

            messageDiv.innerHTML = `
                <div>${escapeHtml(message)}</div>
                <div class="timestamp">${timestamp}</div>
            `;

            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function updateUserCount(count) {
            userCount.textContent = `üë§ ${count}/2 users`;
            
            if (count === 2) {
                roomStatus.textContent = 'Room is full - Ready to chat!';
            } else if (count === 1) {
                roomStatus.textContent = 'Waiting for someone to join...';
            } else {
                roomStatus.textContent = 'Room is empty';
            }
        }

        function scrollToBottom() {
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 10);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Handle page refresh/close
        window.addEventListener('beforeunload', () => {
            socket.disconnect();
        });

        // Focus on message input when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                messageInput.focus();
            }, 1000);
        });
    </script>
</body>
</html>
