<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonichatbyblaise - Chat Room</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            height: 100vh;
            display: flex;
            flex-direction: column;
            color: #ffffff;
            overflow: hidden;
        }

        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1.5rem 2rem;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .room-info h2 {
            font-size: clamp(1.3rem, 3vw, 1.8rem);
            margin-bottom: 0.3rem;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .room-status {
            font-size: 0.95rem;
            opacity: 0.8;
            color: #e0e0e0;
            font-weight: 300;
        }

        .user-count {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-size: 0.95rem;
            font-weight: 500;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .user-count:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 1rem auto;
            width: calc(100% - 2rem);
            background: rgba(255, 255, 255, 0.08);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            scroll-behavior: smooth;
        }

        .messages-container::-webkit-scrollbar {
            width: 6px;
        }

        .messages-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .messages-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .message {
            max-width: 75%;
            padding: 1rem 1.3rem;
            border-radius: 18px;
            word-wrap: break-word;
            animation: slideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            line-height: 1.5;
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(15px) scale(0.95); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .message.own {
            align-self: flex-end;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-bottom-right-radius: 6px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .message.other {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border-bottom-left-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .message.system {
            align-self: center;
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
            font-style: italic;
            font-size: 0.9rem;
            max-width: 70%;
            text-align: center;
            border: 1px solid rgba(102, 126, 234, 0.3);
        }

        .message.file {
            background: rgba(255, 152, 0, 0.15);
            border: 1px solid rgba(255, 152, 0, 0.3);
            color: #ffb74d;
            backdrop-filter: blur(10px);
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .file-icon {
            font-size: 2rem;
            opacity: 0.8;
        }

        .file-details {
            flex: 1;
            min-width: 0;
        }

        .file-name {
            font-weight: 600;
            margin-bottom: 0.3rem;
            word-break: break-all;
        }

        .file-size {
            font-size: 0.85rem;
            opacity: 0.7;
        }

        .download-btn {
            background: linear-gradient(135deg, #ff9800, #f57c00);
            color: white;
            border: none;
            padding: 0.7rem 1.2rem;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(255, 152, 0, 0.3);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 152, 0, 0.4);
        }

        .timestamp {
            font-size: 0.75rem;
            opacity: 0.6;
            margin-top: 0.5rem;
            font-weight: 300;
        }

        .typing-indicator {
            padding: 1rem;
            color: #b0b0b0;
            font-style: italic;
            font-size: 0.9rem;
            animation: pulse 1.5s infinite;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            margin: 0 1.5rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .input-container {
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 1rem;
            align-items: flex-end;
            backdrop-filter: blur(20px);
        }

        .message-input {
            flex: 1;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 1rem 1.3rem;
            font-size: 1rem;
            resize: none;
            max-height: 120px;
            font-family: inherit;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            backdrop-filter: blur(10px);
            line-height: 1.4;
        }

        .message-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .message-input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .file-input {
            display: none;
        }

        .file-btn, .send-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            color: white;
            padding: 1rem;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            width: 52px;
            height: 52px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .file-btn::before, .send-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .file-btn:hover::before, .send-btn:hover::before {
            left: 100%;
        }

        .file-btn:hover, .send-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .file-btn:active, .send-btn:active {
            transform: translateY(-1px) scale(1.02);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }

        .send-btn:disabled:hover {
            transform: none;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.2);
        }

        .connection-status {
            position: fixed;
            top: 25px;
            right: 25px;
            background: linear-gradient(135deg, #f44336, #d32f2f);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            font-size: 0.9rem;
            z-index: 1000;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            box-shadow: 0 6px 20px rgba(244, 67, 54, 0.3);
        }

        .connection-status.connected {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.3);
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(15, 15, 35, 0.95), rgba(26, 26, 46, 0.95));
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            color: white;
            font-size: 1.3rem;
            backdrop-filter: blur(10px);
        }

        .loading-overlay.hidden {
            display: none;
        }

        .loading-content {
            text-align: center;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
        }

        .spinner {
            border: 3px solid rgba(102, 126, 234, 0.3);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 1rem;
                flex-direction: column;
                gap: 0.5rem;
                text-align: center;
            }

            .room-info {
                order: 2;
            }

            .user-count {
                order: 1;
                padding: 0.6rem 1.2rem;
            }

            .chat-container {
                margin: 0.5rem;
                width: calc(100% - 1rem);
                border-radius: 15px;
            }

            .messages-container {
                padding: 1rem;
                gap: 0.8rem;
            }

            .message {
                max-width: 85%;
                padding: 0.9rem 1.1rem;
            }

            .input-container {
                padding: 1rem;
                gap: 0.8rem;
            }

            .message-input {
                padding: 0.9rem 1.1rem;
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .file-btn, .send-btn {
                width: 48px;
                height: 48px;
                font-size: 1rem;
            }

            .connection-status {
                top: 15px;
                right: 15px;
                left: 15px;
                text-align: center;
                border-radius: 15px;
            }

            .file-info {
                flex-direction: column;
                gap: 0.8rem;
                text-align: center;
            }

            .download-btn {
                width: 100%;
                padding: 0.8rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 0.8rem;
            }

            .chat-container {
                margin: 0.3rem;
                width: calc(100% - 0.6rem);
            }

            .messages-container {
                padding: 0.8rem;
            }

            .message {
                max-width: 90%;
                padding: 0.8rem 1rem;
            }

            .input-container {
                padding: 0.8rem;
            }
        }

        /* Dark mode specific improvements */
        @media (prefers-color-scheme: dark) {
            .message.other {
                background: rgba(255, 255, 255, 0.12);
            }
            
            .message-input {
                background: rgba(255, 255, 255, 0.12);
            }
        }

        /* Smooth focus transitions */
        .message-input:focus {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Enhanced hover effects for messages */
        .message:hover {
            transform: translateY(-1px);
            transition: transform 0.2s ease;
        }

        .message.own:hover {
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .message.other:hover {
            background: rgba(255, 255, 255, 0.15);
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <div>Connecting to chat room...</div>
        </div>
    </div>

    <div class="connection-status" id="connectionStatus">
        Connecting...
    </div>

    <div class="header">
        <div class="user-count" id="userCount">
            üë§ 0/2 users
        </div>
        <div class="room-info">
            <h2>üîí Anonichatbyblaise</h2>
            <div class="room-status" id="roomStatus">Connecting...</div>
        </div>
    </div>

    <div class="chat-container">
        <div class="messages-container" id="messagesContainer">
            <!-- Messages will be added here dynamically -->
        </div>
        
        <div class="typing-indicator" id="typingIndicator" style="display: none;">
            Someone is typing...
        </div>

        <div class="input-container">
            <input type="file" id="fileInput" class="file-input" accept="*/*">
            <button class="file-btn" onclick="document.getElementById('fileInput').click()" title="Share file">
                üìé
            </button>
            <textarea 
                id="messageInput" 
                class="message-input" 
                placeholder="Type your message..." 
                rows="1"></textarea>
            <button class="send-btn" id="sendBtn" onclick="sendMessage()" title="Send message">
                ‚úàÔ∏è
            </button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const fileInput = document.getElementById('fileInput');
        const typingIndicator = document.getElementById('typingIndicator');
        const connectionStatus = document.getElementById('connectionStatus');
        const userCount = document.getElementById('userCount');
        const roomStatus = document.getElementById('roomStatus');
        const loadingOverlay = document.getElementById('loadingOverlay');

        let roomId = window.location.pathname.split('/').pop();
        let typingTimer;
        let isTyping = false;

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            
            // Handle typing indicators
            if (!isTyping && this.value.trim()) {
                isTyping = true;
                socket.emit('typing');
            }
            
            clearTimeout(typingTimer);
            typingTimer = setTimeout(() => {
                if (isTyping) {
                    isTyping = false;
                    socket.emit('stop-typing');
                }
            }, 1000);
        });

        // Send message on Enter (but allow Shift+Enter for new lines)
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // File upload handler
        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                uploadFile(file);
            }
        });

        // Socket event handlers
        socket.on('connect', () => {
            connectionStatus.textContent = 'Connected';
            connectionStatus.classList.add('connected');
            socket.emit('join-room', roomId);
        });

        socket.on('disconnect', () => {
            connectionStatus.textContent = 'Disconnected';
            connectionStatus.classList.remove('connected');
            roomStatus.textContent = 'Disconnected from server';
        });

        socket.on('joined-successfully', (data) => {
            loadingOverlay.classList.add('hidden');
            roomStatus.textContent = `Room ID: ${data.roomId}`;
            updateUserCount(data.userCount);
        });

        socket.on('error', (message) => {
            alert(message);
            window.location.href = '/';
        });

        socket.on('previous-messages', (messages) => {
            messages.forEach(message => {
                addMessage(message);
            });
        });

        socket.on('new-message', (message) => {
            addMessage(message);
        });

        socket.on('file-shared', (fileData) => {
            addFileMessage(fileData);
        });

        socket.on('user-joined', (data) => {
            addSystemMessage(data.message);
            updateUserCount(data.userCount);
        });

        socket.on('user-left', (data) => {
            addSystemMessage(data.message);
            updateUserCount(data.userCount);
        });

        socket.on('user-typing', () => {
            typingIndicator.style.display = 'block';
            scrollToBottom();
        });

        socket.on('user-stop-typing', () => {
            typingIndicator.style.display = 'none';
        });

        // Functions
        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            socket.emit('send-message', { message });
            messageInput.value = '';
            messageInput.style.height = 'auto';
            
            if (isTyping) {
                isTyping = false;
                socket.emit('stop-typing');
            }
        }

        function uploadFile(file) {
            if (file.size > 10 * 1024 * 1024) { // 10MB limit
                alert('File size must be less than 10MB');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            // Show upload progress
            addSystemMessage(`Uploading ${file.name}...`);

            fetch(`/api/upload/${roomId}`, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    // File message will be received via socket
                }
            })
            .catch(error => {
                console.error('Upload error:', error);
                alert('Failed to upload file');
            });

            // Reset file input
            fileInput.value = '';
        }

        function addMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            
            // Determine if message is from current user
            if (message.sender === socket.id) {
                messageDiv.classList.add('own');
            } else {
                messageDiv.classList.add('other');
            }

            const timestamp = new Date(message.timestamp).toLocaleTimeString([], {
                hour: '2-digit',
                minute: '2-digit'
            });

            messageDiv.innerHTML = `
                <div>${escapeHtml(message.message)}</div>
                <div class="timestamp">${timestamp}</div>
            `;

            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function addFileMessage(fileData) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'file');

            const timestamp = new Date(fileData.timestamp).toLocaleTimeString([], {
                hour: '2-digit',
                minute: '2-digit'
            });

            const fileSize = formatFileSize(fileData.fileSize);

            messageDiv.innerHTML = `
                <div class="file-info">
                    <div class="file-icon">üìÑ</div>
                    <div class="file-details">
                        <div class="file-name">${escapeHtml(fileData.fileName)}</div>
                        <div class="file-size">${fileSize}</div>
                    </div>
                    <a href="${fileData.downloadUrl}" download="${fileData.fileName}" class="download-btn">
                        Download
                    </a>
                </div>
                <div class="timestamp">${timestamp}</div>
            `;

            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function addSystemMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'system');
            
            const timestamp = new Date().toLocaleTimeString([], {
                hour: '2-digit',
                minute: '2-digit'
            });

            messageDiv.innerHTML = `
                <div>${escapeHtml(message)}</div>
                <div class="timestamp">${timestamp}</div>
            `;

            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function updateUserCount(count) {
            userCount.textContent = `üë§ ${count}/2 users`;
            
            if (count === 2) {
                roomStatus.textContent = 'Room is full - Ready to chat!';
            } else if (count === 1) {
                roomStatus.textContent = 'Waiting for someone to join...';
            } else {
                roomStatus.textContent = 'Room is empty';
            }
        }

        function scrollToBottom() {
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 10);
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Handle page refresh/close
        window.addEventListener('beforeunload', () => {
            socket.disconnect();
        });

        // Focus on message input when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                messageInput.focus();
            }, 1000);
        });
    </script>
</body>
</html>
